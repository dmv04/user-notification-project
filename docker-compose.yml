version: '3.8'

services:
  # =============== Database ===============
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-net

  # =============== Kafka ===============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - notification-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - notification-net

  # =============== Config Server ===============
  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    networks:
      - notification-net
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8888' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 45s

  # =============== Discovery Server ===============
  discovery-server:
    build: ./discovery-server
    ports:
      - "8761:8761"
    networks:
      - notification-net
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: ${EUREKA_CLIENT_REGISTER_WITH_EUREKA}
      EUREKA_CLIENT_FETCH_REGISTRY: ${EUREKA_CLIENT_FETCH_REGISTRY}
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8761' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 35s

  # =============== API Gateway ===============
  api-gateway:
    build: ./api-gateway
    ports:
      - "8083:8083"
    networks:
      - notification-net
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    environment:
      SPRING_CLOUD_CONFIG_URI: ${SPRING_CLOUD_CONFIG_URI}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8083' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 25s

  # =============== User Service ===============
  user-service:
    build: ./spring-user-service
    ports:
      - "8081:8081"
    networks:
      - notification-net
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    environment:
      SPRING_CLOUD_CONFIG_URI: ${SPRING_CLOUD_CONFIG_URI}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8081' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 25s

  # =============== Notification Service ===============
  notification-service:
    build: ./notification-service
    ports:
      - "8082:8082"
    networks:
      - notification-net
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    environment:
      SPRING_CLOUD_CONFIG_URI: ${SPRING_CLOUD_CONFIG_URI}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8082' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 25s

  # =============== Circuit Breaker ===============
  circuit-breaker:
    build: ./circuit-breaker
    ports:
      - "8084:8084"
    networks:
      - notification-net
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME_CIRCUIT_BREAKER}
      SPRING_CLOUD_CONFIG_URI: ${SPRING_CLOUD_CONFIG_URI}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
      SERVICES_SERVICES_USER_SERVICE_URL: ${SERVICES_SERVICES_USER_SERVICE_URL}
      SERVICES_SERVICES_NOTIFICATION_SERVICE_URL: ${SERVICES_SERVICES_NOTIFICATION_SERVICE_URL}
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/8084' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 25s

# =============== Volumes & Networks ===============
volumes:
  postgres_data:

networks:
  notification-net:
    driver: bridge