spring:
  cloud:
    config:
      enabled: false
  config:
    import: ""

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

    sql:
      init:
        mode: never

eureka:
  client:
    enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false